<h2>Contacts List Page</h2>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{contact.id}}</td>
      <td>{{contact.name}}</td>
      <td>{{contact.phone}}</td>
      <td>{{contact.email}}</td>
      <td><a routerLink="/contacts/{{ contact.id }}">Link</a></td>
    </tr>
  </tbody>
</table>
